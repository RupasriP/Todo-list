<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="todo-app ">
        <h2>To-Do List <img src="images/images/icon.png" alt=""></h2>
        <p class="p1">Enter text into the input field to add items to your list.</p>
        <p class="p2">Click the item to mark it as complete.</p>
        <p class="p3">Click "X" to remove the item from your list.</p>

        <div class="row">
            <input placeholder="Enter the new item..." type="text" id="input-box" >
            <button class="btn" onClick="addTask()">Add</button>
        </div>     
            <ul id="list-container"> 
             <!--
                <li class="checked">Task 1</li> 
                <li class="checked">Task 2</li>
                <li class="checked">Task 3</li> 
            -->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
